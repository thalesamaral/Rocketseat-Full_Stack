<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist - Lista de Compras</title>

    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app" class="flex flex-col items-center">
        <img src="assets/logo.svg" alt="logo" class="desktop-only">
        
        <div class="main-content">
            <header>
                <a href="#">
                    <span><- Voltar</span>
                </a>
                <h1>Compras da semana</h1>
            </header>

            <main>
                <form action="" method="post" enctype="multipart/form-data">
                    <div id="search" class="flex flex-direction gap-16">
                        <input type="text" placeholder="Adicione um novo item">
                        <button>Adicionar item</button>
                    </div>

                    <ul role="list">
                        <li>
                            <input type="checkbox" name="" id="">
                            <label for="">Pão de forma</label>
                            <a href="#">
                                <img src="assets/icons/garbage.svg" alt="garbage">
                            </a>
                        </li>

                        <li>
                            <input type="checkbox" name="" id="">
                            <label for="">forma</label>
                            <a href="#">
                                <img src="assets/icons/garbage.svg" alt="garbage">
                            </a>
                        </li>

                        <li>
                            <input type="checkbox" name="" id="">
                            <label for="">Pão de forma</label>
                            <a href="#">
                                <img src="assets/icons/garbage.svg" alt="garbage">
                            </a>
                        </li>

                        <li>
                            <input type="checkbox" name="" id="">
                            <label for="">forma</label>
                            <a href="#">
                                <img src="assets/icons/garbage.svg" alt="garbage">
                            </a>
                        </li>
                    </ul>
                </form>

                <div id="alert" class="flex">
                    <img src="assets/icons/alert.svg" alt="alert">
                    <p>O item foi removido da lista</p>
                    <a href="#">
                        <img src="assets/icons/close.svg" alt="close">
                    </a>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
